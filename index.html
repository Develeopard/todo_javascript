<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo JS</title>
</head>
<body>
    <h1>Todo</h1>
    <form id="form">
        <input type="text" id="input" class="input" placeholder="Enter your task" autocomplete="off">
        
        <ul class="todos" id="todos">
            <li>This is todo</li>
        </ul>

        <small>*Right click to delete todo</small>
        <small>*Left click to mark as complete</small>
    </form>

    <script src="main.js"></script>
</body>
</html>
